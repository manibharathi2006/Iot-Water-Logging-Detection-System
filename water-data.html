<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        iframe:hover {
            transform: scale(1.02);
        }
        .footer {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
            font-weight: bold;
        }
        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }
        .back-btn:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="dashboard.html" class="back-btn">â¬… Back</a>

            <iframe src="https://thingspeak.com/channels/2876885/charts/1?bgcolor=%23ffffff&color=%233498db&dynamic=true&results=60&type=line&update=15"></iframe>
            <iframe src="https://thingspeak.com/channels/2876885/charts/2?bgcolor=%23ffffff&color=%23e74c3c&dynamic=true&results=60&type=line&update=15"></iframe>
            <iframe src="https://thingspeak.com/channels/2876885/charts/3?bgcolor=%23ffffff&color=%232ecc71&dynamic=true&results=60&type=line&update=15"></iframe>
            <iframe src="https://thingspeak.com/channels/2876885/charts/4?bgcolor=%23ffffff&color=%23f39c12&dynamic=true&results=60&type=line&update=15"></iframe>
        </div>
        <p class="footer">ðŸš€ Powered by <strong>ThingSpeak</strong></p>
    </div>

</body>
</html>
